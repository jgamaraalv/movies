<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moovies</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="manifest" href="/app.webmanifest" />
    <link rel="icon" href="/images/icon.png" type="image/png" />
    <base href="/" />
    <script type="module" crossorigin src="/assets/index-BPMEOy6J.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-GA_2dW7r.css">
  </head>

  <body>
    <header>
      <h1>
        <a href="/" class="navlink"
          ><img src="/images/logo.svg" height="28" alt="Moovies"
        /></a>
      </h1>
      <nav>
        <ul>
          <li><a href="/" class="navlink">Home</a></li>
          <li><a href="/account/favorites" class="navlink">Favorites</a></li>
          <li><a href="/account/watchlist" class="navlink">Watchlist</a></li>
          <li><a href="/account/" class="navlink">Account</a></li>
        </ul>
      </nav>
      <div>
        <form onsubmit="app.search(event)">
          <input type="search" placeholder="Search titles..." />
        </form>
      </div>
    </header>

    <main></main>

    <dialog id="alert-modal">
      <h3>Error</h3>
      <p>There was an error loading the page</p>
      <button class="action-btn" onclick="app.closeError()">OK</button>
    </dialog>

    <!--TEMPLATES-->
    <template id="template-home">
      <section class="vertical-scroll" id="recommended" style="display: none">
        <h2>Recommended for You</h2>
        <ul>
          <animated-loading
            data-elements="7"
            data-width="185px"
            data-height="278px"
          >
          </animated-loading>
        </ul>
      </section>

      <section class="vertical-scroll" id="top-10">
        <h2>Top 10 This Week</h2>
        <ul>
          <animated-loading
            data-elements="7"
            data-width="185px"
            data-height="278px"
          >
          </animated-loading>
        </ul>
      </section>

      <section class="vertical-scroll" id="random">
        <h2>Discover Something New</h2>
        <ul>
          <animated-loading
            data-elements="7"
            data-width="185px"
            data-height="278px"
          >
          </animated-loading>
        </ul>
      </section>
    </template>

    <template id="template-movie-details">
      <article id="movie">
        <h2><animated-loading elements="2"></animated-loading></h2>
        <h3></h3>
        <header>
          <img src="" alt="Poster" />
          <youtube-embed id="trailer"></youtube-embed>
          <section id="actions" data-id="">
            <dl id="metadata"></dl>
            <button id="btnFavorites">
              <span class="material-symbols-outlined" style="font-size:16px;vertical-align:middle;margin-right:4px">favorite</span>
              Add to Favorites
            </button>
            <button id="btnWatchlist">
              <span class="material-symbols-outlined" style="font-size:16px;vertical-align:middle;margin-right:4px">bookmark</span>
              Add to Watchlist
            </button>
          </section>
        </header>
        <ul id="genres"></ul>
        <p id="overview"></p>
        <h2 style="margin-top:2rem">Cast</h2>
        <ul id="cast"></ul>
      </article>
    </template>

    <template id="template-movies">
      <section>
        <div id="search-header">
          <h2></h2>
          <section id="filters">
            <select id="filter" onchange="app.searchFilterChange(this.value)">
              <option>Filter by Genre</option>
            </select>
            <select id="order" onchange="app.searchOrderChange(this.value)">
              <option value="popularity">Sort by Popularity</option>
              <option value="score">Sort by Score</option>
              <option value="date">Sort by Release Date</option>
              <option value="name">Sort by Name</option>
            </select>
          </section>
        </div>
        <ul id="movies-result">
          <animated-loading
            data-elements="8"
            data-width="185px"
            data-height="278px"
          >
          </animated-loading>
        </ul>
      </section>
    </template>

    <template id="template-register">
      <section>
        <form onsubmit="app.register(event)">
          <h2>Create Account</h2>
          <label for="register-name">Name</label>
          <input
            type="text"
            id="register-name"
            placeholder="Your name"
            required
            autocomplete="name"
          />
          <label for="register-email">Email</label>
          <input
            type="email"
            id="register-email"
            placeholder="you@example.com"
            required
            autocomplete="email"
          />
          <label for="register-password">Password</label>
          <input
            type="password"
            id="register-password"
            placeholder="6+ characters"
            required
            autocomplete="new-password"
          />
          <label for="register-password-confirm">Confirm Password</label>
          <input
            type="password"
            id="register-password-confirm"
            placeholder="Re-enter password"
            required
            autocomplete="new-password"
          />
          <button>Create Account</button>
          <p>
            Already have an account?
            <a href="/account/login" class="navlink">Sign in</a>
          </p>
        </form>
      </section>
    </template>

    <template id="template-login">
      <section>
        <form onsubmit="app.login(event)">
          <h2>Sign In</h2>
          <label for="login-email">Email</label>
          <input
            type="email"
            id="login-email"
            placeholder="you@example.com"
            required
            autocomplete="email"
          />
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            placeholder="Your password"
            required
            autocomplete="current-password"
          />
          <button>Sign In</button>
          <p>
            New here?
            <a href="/account/register" class="navlink">Create an account</a>
          </p>
        </form>
      </section>
    </template>

    <template id="template-account">
      <section id="account">
        <h2>My Account</h2>
        <button onclick="app.Router.go('/account/favorites')">
          <span class="material-symbols-outlined" style="font-size:16px;vertical-align:middle;margin-right:4px">favorite</span>
          My Favorites
        </button>
        <button onclick="app.Router.go('/account/watchlist')">
          <span class="material-symbols-outlined" style="font-size:16px;vertical-align:middle;margin-right:4px">bookmark</span>
          My Watchlist
        </button>
        <button onclick="app.logout()" style="margin-top:1rem">
          Sign Out
        </button>
      </section>
    </template>

    <template id="template-collection">
      <section>
        <ul id="movies-result">
          <animated-loading
            data-elements="8"
            data-width="185px"
            data-height="278px"
          >
          </animated-loading>
        </ul>
      </section>
    </template>

    <footer>
      <p>Moovies &mdash; Your personal cinema catalog</p>
    </footer>
  </body>
</html>
