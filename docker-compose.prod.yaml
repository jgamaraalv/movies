version: "3.8"

services:
  postgres:
    image: postgres:13-alpine
    container_name: movies-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:?POSTGRES_DB is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/import/database-dump.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-movies}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,environment"

  app:
    image: ${DOCKER_REGISTRY:-}movies-app:${VERSION:-latest}
    container_name: movies-app
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
      cache_from:
        - ${DOCKER_REGISTRY:-}movies-app:latest
        - ${DOCKER_REGISTRY:-}movies-app:${VERSION:-latest}
      labels:
        - "org.opencontainers.image.source=https://github.com/${GITHUB_REPOSITORY:-}"
        - "org.opencontainers.image.revision=${GITHUB_SHA:-}"
        - "org.opencontainers.image.created=${BUILD_DATE:-}"
    restart: always
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      - GIN_MODE=release
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - PUBLIC_DIR=/app/public
      - TZ=UTC
    depends_on:
      postgres:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
      - /app/logs:noexec,nosuid,size=32m
    cap_drop:
      - ALL
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - internal_network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service,environment"

networks:
  internal_network:
    driver: bridge
    driver_opts:
      encrypted: "true"
    name: movies_internal
    labels:
      - "environment=production"
      - "application=movies"

volumes:
  postgres_data:
    driver: local
    name: movies_postgres_data
    labels:
      - "environment=production"
      - "application=movies"
      - "backup=required"
